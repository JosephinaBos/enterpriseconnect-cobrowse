<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enterprise Connect</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Roboto;
            font-weight: light;
        }

        .top-bar {

        h1 {

<body>
    <div class="top-bar">
        <img src="https://www.enterpriseconnect.com/sites/all/themes/custom/ubm_ec2020_orlando/logo.png" alt="logo" class="logo">
    </div>
    <div class="banner">
        <h1>Welcome to Enterprise Connect Co-browsing</h1>
    </div>

    <div id="form">
        <h2 id="sessidtarget" style="font-family: sans-serif;">Please wait...</h2>

<script>
(function(s,u,r,f,l,y){s[f]=s[f]||{init:function(){s[f].q=arguments}};
l=u.createElement(r);y=u.getElementsByTagName(r)[0];l.async=1;
l.src='https://surfly.com/surfly.js';y.parentNode.insertBefore(l,y);})
(window,document,'script','Surfly');


var settings={widgetkey:'5e61c953b0754eb4a254333a87db7f0c', hide_until_agent_joins: true, follower_redirect_url: 'https://nn-cobrowse.herokuapp.com/eDRNYnYpQmZdAntTkrkzsd'};
window.addEventListener('DOMContentLoaded', function() {
  Surfly.init(settings, function(init) {
        if (init.success) {
          if(!Surfly.currentSession){
              Surfly.session()
                .on('session_started', function(session, event) {
                   // send the pin to the current session
                   document.getElementById("sessidtarget").innerText = "Your session code is: "+ session.pin;
                 })
                .on('viewer_joined', function(session, event) {
                    // if a viewer joins and they are the first then redirect to home page
                    if(event.count==1){
                      session.relocate("https://www.enterpriseconnect.com/orlando/");
                    }
                }).startLeader();
          }
        }
   });
});
  </script>
